<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>A Trello Dashboard</title>		   
  <link rel="stylesheet" media="screen" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Inserta tus enlaces aquí -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="http://bootstrapformhelpers.com/assets/css/bootstrap-formhelpers.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="fluid-container wrapper">	
    <div class="headboard">
      <div class="logo">
        <a href="#"><span><img src="img/logo.png" class="logo"></span></a>
      </div>
    </div>   
    
      <section class="board-canvas">
        <div class="js-list list-wrapper">
          <div class="list js-list-content">
            <div class="list-header">
                <div class="" id="add-task-modal">
                  <div class=" js-add-list list-wrapper mod-add">
                    <ul>
                        <li>
                          <a href="#" id="add-task" class="add-task">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true">Añadir una tarjeta...</span>
                          </a>

                          <input class="list-name-input" type="text" name="name" placeholder="Añadir una lista..." autocomplete="off" dir="auto" maxlength="512">
                        </li>
                        <li>
                          <textarea name="description" placeholder="Description"></textarea>
                        </li>
                        <li>
                          <input type="text" name="remote_url" placeholder="Remote Task URL">
                        </li>
                        <li>
                          <input type="text" name="assigned_to" placeholder="Assigned To">
                        </li>
                        <li>
                          <div>
                            <input type="submit" name="create_task" value="Guardar">
                            <a class="icon-lg icon-close dark-hover js-cancel-edit" href="#">
                              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                          </div>
                        </li>
                      </ul>
                    <form action="" method="post" class="add-task-form" name="add_task">
                      
                    </form>
                </div>  
              </div>
            </div class="js-add-list list-wrapper mod-add">
            <!-- Inserta nuevas listas --> 
             
          
          </div>
        </div>
      </section>

      <footer>
      
        <ul class="controls">
          <li data-tooltip="Drag A Task Here To Delete">
            <a href="#" class="remove" id="remove">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
          </li>
          <li data-tooltip="Add Task">
            <a href="#" id="add-task" class="add-task">
              <img src="app/assets/images/plus.svg" alt="">
            </a>
          </li>
        </ul>
      </footer>
    </div>
    
    <div id="removed-task-notification" class="removed-task-notification hide"></div>
    
    

      
   
    
    <div class="hide" id="tips">
      Double click on the task text to edit it <br> <span>(Task titles are not editable for now)</span>
    </div> 
  
     
    	      	   
  	  
</body>
</html>
