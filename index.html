  <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>		  <script src="https://api.trello.com/1/client.js?key=[AppKey]"></script>		  		  <script type="text/javascript">		    var loadedBoards = function(boards) {		      $.each(boards, function(index, value) {		        $('#boards')		          .append($("<option></option>")		          .attr("value",value.id)		          .text(value.name)); 		      });		    };		    var loadBoards = function() {		      //Get the users boards		      Trello.get(		        '/members/me/boards/',		        loadedBoards,		        function() { console.log("Failed to load boards"); }		      );		    };		    		    Trello.authorize({		      type: "popup",		      name: "Trello dashboard",		      scope: {		        read: true,		        write: false },		      expiration: "never",		      success: loadBoards,		      error: function() { console.log("Failed authentication"); }		    });		  </script>		</html>
